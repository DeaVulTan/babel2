<div class="register-mid-block">
 <div class="main_bg_image">
  <div class="register-mid-pad">
    <div class="register-left-block">
      <div class="register-form-title"> Create a new account </div>
      <div class="register-right-txt"> or <a href="/#login">login</a> </div>
      <div class="clear"></div>
      <div class="register-input-block login first">
        <input value="Your name" onfocus="this.value=(this.value=='Your name') ? '' : this.value;" onblur="this.value=(this.value=='') ? 'Your name' : this.value;" id="register_name" id="register_name" />
      </div>
      <div class="register-input-block email">
        <input value="Your Email" onfocus="this.value=(this.value=='Your Email') ? '' : this.value;" onblur="this.value=(this.value=='') ? 'Your Email' : this.value;" id="register_email" />
      </div>
      <div class="register-input-block password">
        <input value="Password" type="password" onfocus="this.value=(this.value=='Password') ? '' : this.value;" onblur="this.value=(this.value=='') ? 'Password' : this.value;" id="register_password" onkeyup="register_checkpassword(this.value);" />
      </div>
      <div class="register-pass-status-block" id="register_pwstatus">
        <div class="register-pass-status-line1"></div>
        <div class="register-pass-status-line2"></div>
        <div class="register-pass-status-line3"></div>
        <div class="register-pass-status-line4"></div>
        <div class="clear"></div>
        <div class="password-stutus-txt" id="register_pwstatus_text"> </div>
      </div>
      <div id="register_checkbox_div" class="checkboxOff">
        <input type="checkbox" id="register_checkbox" onClick="logincheckboxCheck('register_checkbox');" class="checkboxOn" >
      </div>
      <div class="register-terms-text"> I agree with the MEGA <a href="/#terms">Terms of Service</a> </div>
      <div class="clear"></div>
      <a href="javascript:doregister();" class="register-button">Register</a> </div>
    <div class="register-right-block">
       <div class="register-display-bg"></div>
       <div class="register-right-bl-txt1">
         Get ready for a new age
       </div>
       <div class="register-rigth-bl-txt2">
         Cloud storage will never be the same
       </div>
    </div> 
    <div class="clear"></div> 
  </div>
 </div>
</div>
